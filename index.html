
<!doctype HTML public "-//W3C//DTD HTML 4.0 Frameset//EN">

<html>

<head>
<meta http-equiv="content-type" content="text/html;charset=windows-1252">
<title>Example of a simple HTML page</title>
<meta name="generator" content="Adobe RoboHelp - www.adobe.com">

<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;width:1080px;height:1580px;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:75px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-titleCell{border-color:#000000;text-align:center;vertical-align:center;width:50%;height:5%;}
.tg .tg-dataCell{border-color:#000000;text-align:center;vertical-align:center;width:50%;height:20%;font-size:250px;}
.di {height:100%; width:100%; font-size:250px; text-align:center; vertical-align:center;}
.dd {height:100%; width:100%; font-size:250px; text-align:center; vertical-align:center; -webkit-appearance:none;}
</style>

</head>
<body>
<table class="tg">
<tbody>
  <tr>
    <td class="tg-titleCell">Dice</td>
    <td class="tg-titleCell">TN</td>
  </tr>
  <tr>
    <td class="tg-dataCell">
		<select class="dd" id="numberOfDice">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8" selected="selected">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
    <td class="tg-dataCell">
		<select class="dd" id="targetNumber">
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7" selected="selected">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
		</select>
	</td>
  </tr>
  <tr>
    <td class="tg-titleCell">AS</td>
    <td class="tg-titleCell">Desired Result</td>
  </tr>
  <tr>
    <td class="tg-dataCell">
		<select class="dd" id="automaticSucessess">
			<option value="-5">-5</option>
			<option value="-4">-4</option>
			<option value="-3">-3</option>
			<option value="-2">-2</option>
			<option value="-1">-1</option>
			<option value="0" selected="selected">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
	</td>
    <td class="tg-dataCell">
		<select class="dd" id="desiredResult">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
		</select>
	</td>
  </tr>
  <tr>
    <td class="tg-titleCell" colspan="2">Average Result</td>
  </tr>
  <tr>
    <td class="tg-dataCell" colspan="2"><label for="averageResult">3.7</label></td>
  </tr>
  <tr>
    <td class="tg-titleCell" colspan="2">Percentage Chance</td>
  </tr>
  <tr>
    <td class="tg-dataCell" colspan="2"><label for="percentageChance">20</label>%</td>
  </tr>
</tbody>
</table>
